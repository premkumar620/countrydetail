<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="country.css" />
    <!-- <script src="script.js" defer></script> -->
    <script src="country.js" defer></script>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
          <h2 class="title">Where in the world?</h2>
          <p><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
        </div>
      </header>
    
      <main>
        <a href="#" class="back-button"><i class="fa-solid fa-arrow-left"></i>&nbsp;Back</a>
        <div class="country-detail">
          <img  src="http://flagcdn.com/is.svg" alt="flag">
          <div class="details-text">
            <h1>Iceland</h1>
            <div class="detail-text">
              <p><b>Native Name: </b><span class="native-name">Iceland</span></p>
              <p><b>Population: </b><span class="T-population">978866</span></p>
              <p><b>Region: </b><span class="region">Iceland</span></p>
              <p><b>Sub Region: </b>Iceland</p>
              <p><b>capital: </b>Iceland</p>
              <p><b>Top Level Domain: </b>Iceland</p>
              <p><b>Currencies: </b>Iceland</p>
              <p><b>Languages: </b>Iceland</p>
              
            </div>
            <div class="border-country">
                <p><b>Border Countries</b>
                  &nbsp;&nbsp;<a href="#">France</a>
                  <a href="#">Germany</a>

                </p>
               
            </div>
          </div>
        </div>
      </main>
</body>
</html>
